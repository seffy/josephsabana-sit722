apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: josephsabanaacr.azurecr.io/product_service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_HOST
          value: product-db
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: product-db-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-db-secret
              key: password
        - name: DATABASE_NAME
          value: productdb
        envFrom:
        - secretRef:
            name: azure-storage-secret
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
