name: CI (testing) â€” Test, Build & Push

on:
  push:
    branches: [ testing ]

jobs:
  test_build_push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
    steps:
      - uses: actions/checkout@v4

      # Replace this block for your stack (Node shown as example)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & Test
        run: |
          npm ci
          npm test --if-present

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Buildx for multi-arch (M1-safe images)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push Services
        uses: docker/build-push-action@v6
        with:
          context: ./backend/${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ matrix.service }}:testing
        strategy:
          matrix:
            service: [product_service, order_service, customer_service, frontend]